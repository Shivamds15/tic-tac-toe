<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shivam Singh">
    <meta name="date" content="2024-07-04">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-container">
        <div class="start-screen">
            <h1>Welcome to Tic Tac Toe!</h1>
            <p style="margin: 1em;">Choose your opponent:</p>
            <button id="play-with-friend">Play with Friend</button>
            <button id="play-with-computer">Play with Computer</button>
        </div>
        <div class="game-container hide">
            <h1>Tic Tac Toe</h1>
            <small>X AND O</small>
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <div class="msg-container hide">
                <p class="msg"></p>
            </div>
            <div class="buttons">
                <button id="reset-btn">Reset Game</button>
                <button id="new-btn">New Game</button>
            </div>
            <div class="confirm-bg">
                <div class="confirm-box">
                    <p>Do you really want to start a <br> New Game?</p>
                    <button id="confirm-yes">Yes</button>
                    <button id="confirm-no">No</button>
                </div>
            </div>
        </div>
    </main>
    <script src="scriptapp.js"></script>
</body>

</html>
